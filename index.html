<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wiki Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Container para a interface do usuário -->
      <div class="header-container">
        <h1>Search Wikipedia</h1>
        <span id="theme-toggler" aria-label="Toggle Theme">Light</span>
      </div>

      <form id="search-form" aria-label="Search Wikipedia">
        <input type="text" id="search-input" placeholder="Enter search term" aria-label="Search term" />
        <button type="submit" aria-label="Search">Search</button>
      </form>

      <!-- Div onde os resultados da pesquisa serão exibidos -->
      <div id="search-results" aria-live="polite"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
